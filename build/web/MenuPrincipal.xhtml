<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Entrar" oncomplete="PF('widDial2').show()"/>  

                <p:menuitem value="Cadastrar-se" outcome="CadastrarClientes.xhtml" />  
               
                <p:menuitem value="Cadastrar - Funcionario" oncomplete="PF('widCadastro').show()" />  

                <p:menuitem  value="Carrinho: R$: #{vendaBean.formatarFloat(vendaBean.vendaCadastro.valorTotal)}" outcome="CarrinhoUser.xhtml" style="position: absolute; right: 30px;"/>  


              



            </p:menubar>
        </h:form>

        <h:form id="formulario1">
            <p:growl id="gro" life="6000" sticky="false"/>






            <p:dialog id="dial2"  visible="false" resizable="false" modal="true" widgetVar="widDial2">

                <p:panelGrid columns="2">
                    <h:outputText value="CPF"></h:outputText>
                    <p:inputMask value="#{cpf}" mask="999.999.999-99" converter="Conversor"/>


                    <h:outputText value="Senha"></h:outputText>
                    <p:inputText type="password" value="#{senha}"/>

                </p:panelGrid>

                <p:commandButton value="Entrar" action="#{controleLogin.realizarLogin(cpf, senha)}"
                                 update="formulario1"/>
                <p:commandButton value="Cancelar" update="formulario1"/>
                <p:separator/>

                <p:button value="Esqueci Minha Senha" outcome="EnviarEmail.xhtml"/>

            </p:dialog>


        
            
        </h:form>
        <p:dialog id="dialCadastro" resizable="false" visible="false" modal="true" widgetVar="widCadastro">
            <f:facet name="header">
                    Cadastrar Funcion√°rio!!!
                </f:facet>
              <h:form>
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{FuncionarioBean.funcionario.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <p:inputMask value="#{FuncionarioBean.funcionario.cpf}" mask="999.999.999-99" converter="Conversor"/>
                    
                    
                    <h:outputText value="Senha"/>
                    <p:inputText type="password" value="#{FuncionarioBean.funcionario.senha}"/>
                   
                </p:panelGrid>
                  <p:commandButton value="Cadastrar" action="#{FuncionarioBean.inserir()}" 
                                />
                <p:commandButton value="Cancelar" oncomplete="PF('widCadastro').hide()"/>
            </h:form>
        </p:dialog>

          
    </h:body>
</html>
